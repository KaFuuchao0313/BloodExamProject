<!DOCTYPE html>
<!-- 定义为html -->
<html>
	<head>
		<meta charset="UTF-8"></meta>
		<!-- utf-8解释 -->
		<title>基本注释页</title>
		<!-- 网页title -->
	</head>
	<body>
		<h3>三号标题</h3>
		<!-- 可参考md里的一号至六号标题 -->
		<p>一段<i><b>paragragh</b></i></p>
		<!-- 表示文段p(aragraph)-->
		<!-- b(old)粗体，i为斜体 -->
		<br/>
		<!-- 换行 -->
		<hr/>
		<!-- 水平横线 -->
		<br/>
		<input type="file"/>
	</body>
</html>
